<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calcContainer">
        <div id="screen">
            <h1 id="screenInput"></h1>
        </div>
        <div id="buttons">
            <div id="numpad">
                <div class="number audio">1</div>
                <div class="number audio">2</div>
                <div class="number audio">3</div>
                <div class="number audio">4</div>
                <div class="number audio">5</div>
                <div class="number audio">6</div>
                <div class="number audio">7</div>
                <div class="number audio">8</div>
                <div class="number audio">9</div>
                <div class="number audio">0</div>
                <div class="number audio">0</div>
                <div class="button point audio">.</div>
                <div class="button clear audio">CE</div>
                <div class="button del audio">DEL</div>
                <div class="button equal audio">=</div>
            </div>
            <div id="operators">
                <div class="oper audio">%</div>
                <div class="oper audio">+</div>
                <div class="oper audio">-</div>
                <div class="oper audio">*</div>
                <div class="oper audio">/</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
